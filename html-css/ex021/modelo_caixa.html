<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1{ width: 300px;/*Tamanho da largura da cx*/
            height: 50px; /*tamanho da altura da cx*/
            background-color: lightgray;
            border-width:10px ;/*Borda Sólida, vermelha com 10px*/
            border-style: solid;
            border-color: red;
            padding: 20px; /*espaço interno de preenchimento da borda para dentro*/
            outline-width: 30px;/*cria um contorno azul sólido de 30px de espessura*/
            outline-style: solid;
            outline-color: blue;
            margin: 50px /* cria um espço externo ( da borda para fora)*/

        }
        /* As configurações de borda também podem ser escritas por SHORTHands o que simplifica o código anterior.
        Ex: border: 10px solid red;
        outline: 30px solid blue;*/

        /*Todo elemento caixa possui 4 valores para PADDING e MARGIN: 
        superio(-top) | direita(right) | inferior(botton) | esquerda(left)
        Ex: 
        padding: 10px 15px 20px 25px;
        margin: 0px 10px 20px 30px;
        
        é possível indicar apenas dois valores, neste caso as medidas TOP e BOTTON devem ser iguais, o mesmo podendo ocorrer para RIGHT E LEFT*/
    </style>
</head>
<body>
    <h1>Exemplo de Caixa</h1>
    
</body>
</html>
