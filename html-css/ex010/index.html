<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com LINK's</title>
</head>
<body>
    <h1>
        Usando links esternos.
    </h1>
    <!--sempre que for link exter no recomendado é que usemos o TAGET para ele direcionar para uma nova página.(_blank) o rel é (relacionado)-->
    <p>Você pode acessar o meu <a href="https://github.com/RodrigoTAbreu" target="_blank" rel="external">repositório público no GIT HUB</a></p>
    <p>Você também pode acessar um <a href="http://youtube.com" target="_blank" rel="external">link no YouTube</a></p>
    
</body>
</html>
