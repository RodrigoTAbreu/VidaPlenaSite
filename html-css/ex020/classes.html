<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        /* Seletores personalizados
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children (filho)
        */
        div{
            display: inline-block;
            background-color: gray;
            border: 3px solid black;
            text-align: center;
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }
        
        div:hover{/*Pseudo classe quando o mouse passar por cima*/
            background-color: chartreuse;
            transition: 0.5s ease-in;
            display: inline-block;
            border: 3px solid black;
            text-align: center;

        }
        div > p{/* o paragrafo p é filho da DIV*/
            display: none; /* não mostra o texto*/
        }
        div:hover > p{ /* o paragrafo p é filho da DIV*/
            display: block; /*mostra o texto*/
            color: darkblue;
            background-color: darkorange;  
        }
        /*Pseudo Classes para link a*/
        a{
            color: blueviolet; /* cor da font*/
            text-decoration: none; /*linha abaixo */
            font-weight: bold; /*negrito*/
        }
        a:visited{
            color:darkblue;

        }
        a:hover{
            color:chocolate;
            text-decoration: underline;
        }
        a:active{
            color: greenyellow;
        }

       /*Pseudo Elementos são identificados por :: e pseudo classe por :*/
        a::before{ /*Depois do link faça essa configuração*/
            content: '=>';
            color: grey;
        }

        a::after{ /*após o link faça essa configuração*/

           content: "<=";
           text-decoration: none;
           font-weight: normal;
           color: grey;
       }
     /*Podemos combinar pseudo classe com id ou class*/
       .especial{
           background-color: rgba(76, 0, 130, 0.658);
       }
       .especial::before{
           color: white;
           content: "-->>";
       }
       .especial::after{
           color: white;
           content: "<<--";
       }


    </style>
</head>
<body>
    <h1>Pseudo Classes</h1>
    <div>01
        <p>Quadro 01</p>
    </div>
    <div>02
        <p>Quadro 02</p>
    </div>
    <div>03
        <p>Quadro 03</p>
    </div>
    <p></p>
    <div>01
        <p>Quadro 04</p>
    </div>
    <div>02
        <p>Quadro 05</p>
    </div>
    <div>03
        <p>Quadro 06</p>
    </div>
    
    <h1>Exemplo de Hover</h1>
    <div>
        Passe o mouse aqui
        <p>Você passou o mouse...</p>
    </div>
    <p>
        Fim do Exemplo
    </p>
